      github.com/GuillermoDiazSM/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-flax-swan.sh
        container: qc.sty_gimpy-red-angora
  QC.Uni:
    repos:
      github.com/GuillermoDiazSM/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-azure-axolotl.sh
        container: qc.uni_snoopy-orchid-argentino
  QC.Ver:
    repos:
      github.com/GuillermoDiazSM/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-apricot-fowl.sh
