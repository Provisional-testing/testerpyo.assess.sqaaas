    repos:
      github.com/GuillermoDiazSM/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-peach-kudu.sh
        container: qc.doc_crabby-bronze-lion
      github.com/GuillermoDiazSM/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-salmon-jaguar.sh
        container: qc.doc_droopy-asparagus-chihuahua
      github.com/GuillermoDiazSM/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-ivory-neanderthal.sh
        container: qc.doc_hasty-ruby-vole
