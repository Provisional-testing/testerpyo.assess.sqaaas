      github.com/GuillermoDiazSM/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-scarlet-spaniel.sh
        container: qc.sty_craggy-sepia-bee
  QC.Uni:
    repos:
      github.com/GuillermoDiazSM/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-pumpkin-macaque.sh
        container: qc.uni_jumpy-khaki-bongo
  QC.Ver:
    repos:
      github.com/GuillermoDiazSM/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-seashell-paradise.sh
        container: qc.ver_paltry-ochre-ostrich
